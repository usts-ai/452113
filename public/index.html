    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Animations personnalisées */
      @keyframes blob {
        0% {
          transform: scale(1);
        }
        33% {
          transform: scale(1.1);
        }
        66% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }
      
      .animate-blob {
        animation: blob 7s infinite;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </head>
